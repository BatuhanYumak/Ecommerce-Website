<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/css/bootstrap.min.css">
    <script src="{% static 'script.js' %}"></script>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css" />

</head>
<body class="professional-background">
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}

            <div class="mb-3 form-group">
                <label for="id_name" class="form-label">Name:</label>
                {{ form.name }}
            </div>

            <div class="mb-3 form-group">
                <label for="id_email" class="form-label">Email:</label>
                {{ form.email }}
            </div>

            <div class="mb-3 form-group">
                <label for="id_message" class="form-label">Message:</label>
                {{ form.message }}
            </div>

            <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
